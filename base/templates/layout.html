{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    {% block dependancies %}
    {% endblock %}
</head>

<body>
    <div class="logo-container">
        <img src="{% static 'img/digi_logo.png' %}" alt="Digi Logo">
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-dark navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="outside-nav lead">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </div>
                <ul class="navbar-nav lead justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Privacy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Connect</a>
                    </li>
                </ul>
                <div class="outside-nav lead">
                    {% if user.is_authenticated %}
                    <!-- Show additional elements for logged-in users -->
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                        <a class="nav-link" href="{% url 'login' %}">Log in</a>
                    <!-- You can show a login form here if needed -->
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block main %}{% endblock %}
    <footer class="footer bg-body-tertiary text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3 lead" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2024 Copyright:
            <a class="text-body" href="{% url 'index' %}">Digi</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>

</html>
