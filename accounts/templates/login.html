{% extends "layout.html" %}
{% load static %}
{% block title %}
Register
{% endblock %}

{% block dependancies %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<link rel="stylesheet" href="{% static 'register.css' %}">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
{% endblock %}

{% block main %}
<!-- Add email to the form -->

{% if message %}
<div class="alert alert-danger">
    {{ message }}
</div>
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="inputs-div">
        <div class="line-div">
            <p class="lead">Username:</p>
            <div class="form-floating mb-3">
                <input name="username" type="text" autocomplete="off" required class="form-control" id="username"
                    placeholder="digi_user">
                <label for="floatingInput">Username</label>
            </div>
        </div>
        <div class="line-div">
            <p class="lead">Password:</p>
            <div class="form-floating mb-3">
                <input name="password" type="password" autocomplete="off" required class="form-control" id="first"
                    placeholder="John">
                <label for="floatingInput">Password</label>
            </div>
        </div>
    </div>
    

    </div>
    <button id="submit" class="btn btn-primary" type="submit">Register</button>
</form>

<script src="{% static 'js/validate.js' %}"></script>
<script src="{% static 'js/submit.js' %}"></script>
<script src="{% static 'js/csrf.js' %}"></script>
{% endblock %}
